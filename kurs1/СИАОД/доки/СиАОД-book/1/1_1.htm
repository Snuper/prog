<H3 align = "center">Простые типы данных.</H3>
Тип - характеризует множество значений, принимаемых функцией, 
переменной и т.д.<BR>
Тип был введен, чтобы проверять правильность работы программы.
<BR>
<Pre>
Описание типа:
Pas: TYPE <I>имя_типа</I> = значение;
	TYPE int = integer;
C:   TYPEDEF <I>значение имя</I>;
	TYPEDEF unsigned char byte;
</pre>
